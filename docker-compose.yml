services:
  hexcate-backend:
    image: ghcr.io/riskirills66/hexcate:init
    container_name: hexcate-backend
    user: "0:0"
    init: true
    env_file:
      - .env
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      # Config directory: mount host XDG config to container
      # Set HEXDIAL_CONFIG_DIR in .env or use default: ~/.config/hexdial
      - ${HEXDIAL_CONFIG_DIR}:/root/.config/hexdial
      # Data directory: mount host XDG data to container (assets, chat, verification)
      # Set HEXDIAL_DATA_DIR in .env or use default: ~/.local/share/hexdial
      - ${HEXDIAL_DATA_DIR}:/root/.local/share/hexdial
      # Cache directory: mount host XDG cache to container
      # Set HEXDIAL_CACHE_DIR in .env or use default: ~/.cache
      - ${HEXDIAL_CACHE_DIR}:/root/.cache
    restart: unless-stopped
